        <form id="form-contact">
            <h1>Contact Form</h1>
        <div>
            <label for="full_name">Name</label>
            <input type="text" name="" id="full_name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email" required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="" id="phone" required>
        </div>
        <div>
            <label for="subject">Subject</label>
            <select name="" id="subject">
                <option>Collaboration</option>
                <option>Knowledge Sharing</option>
                <option>Teaching</option>
                <option>Project</option>
            </select>
        </div>
        <div>
            <label for="message">Messages</label>
            <textarea name="" id="message" cols="30" rows="10" required ></textarea>
        </div>
        <div class="submit">
            <button type="button" onclick="getData()" id="submit_button">submit</button>
        </div>
    </form>
</body>
